<!DOCTYPE html>
<html ng-app="calc">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
<body>

    
<div id="calculator" ng>
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear" data-value="C">C</span>
		<div class="input">{{count}}</p></div>
    <div class="result"> </div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span ng-click="count = count + 1">7</span>
		<span ng-click="count = count + 1">8</span>
		<span ng-click="count = count + 1">9</span>
		<span class="operator" data-value="/">/</span>
		<span ng-click="count = count + 1">4</span>
		<span ng-click="count = count + 1">5</span>
		<span ng-click="count = count + 1">6</span>
		<span class="operator" data-value="*">x</span>
		<span ng-click="count = count + 1">1</span>
		<span ng-click="count = count + 1">2</span>
		<span ng-click="count = count + 1">3</span>
		<span class="operator" data-value="-">-</span>
		<span ng-click="count = count + 1">0</span>
		<span data-value=".">.</span>
		<span class="equals" data-value="=">=</span>
		<span class="operator" data-value="+">+</span>
	</div>
</div>

<!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>

    
<!--scope-->
<script>
    var app = angular.module('calc', []);
    app.controller('myCtrl', function($scope) {
    $scope.count = 0;
    });
</script> 

    
</body>
</html>
